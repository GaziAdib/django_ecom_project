{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <title>Index</title>
</head>
<body>

    <div class="container">

        <!--Navbar Starts-->

        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                          <a class="nav-link active" aria-current="page" href="#">Home</a>
                          <a class="nav-link" href="#">Features</a>
                          <button id="cart" data-bs-html="true" type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
                            Cart(0)
                          </button>
                          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </div>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>


        <!--Navbar Ends-->

        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input type="search" name="query" placeholder="Search Products..." class="form-control form-control-borderless">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            {% for product in products %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{ product.image }}" class="card-img-top">
                        <div class="card-body">
                            <div id="nm{{product.id}}" class="card-title">{{ product.title }}</div> 
                            <div id="price{{product.id}}" class="card-text">{{ product.price }}</div>
                            <a href="{% url 'detail' product.id %}" class="btn btn-warning">View</a>
                            <button id="{{product.id}}" class="btn atc btn-primary">Add to cart</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if products.has_previous %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{ products.previous_page_number }}">Previous</a>
                        </li>
                    {% endif %}

                    <li class="page-item active">
                        <a class="page-link" href="?page={{ products.number }}">current</a>
                    </li>

                    {% if products.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ products.next_page_number }}">Next</a>
                    </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </div>
 
</body>

<script type="text/javascript">
    console.log('This is Working!');

    if(localStorage.getItem('cart') == null) {
        var cart = {};
    } 
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    $(document).on('click','.atc', function(){
        console.log("we add the cart button to click");
        var item_id = this.id.toString();
        console.log(item_id);

    if(cart[item_id] != undefined){
        // if item was already taken increment quantity
        quantity = cart[item_id][0] + 1;
        cart[item_id][0] = quantity;
        cart[item_id][2] = cart[item_id][2] + parseFloat(document.getElementById("price"+item_id).innerHTML);
    } 
    else {
        // first time  adding item to cart
        quantity = 1;
        name = document.getElementById("nm"+item_id).innerHTML;
        price = parseFloat(document.getElementById("price"+item_id).innerHTML);
        
        cart[item_id] = [quantity, name, price];
    }
    console.log(cart);
    localStorage.setItem('cart', JSON.stringify(cart));
    // show in Navbar
    document.getElementById("cart").innerHTML ="Cart("+Object.keys(cart).length +")"; 

    });

    

    // display cart function
    displayCart(cart);

    function displayCart(cart){
        var cartIndex = 1;
        var cartString = "";
        cartString += "<h5>This is my cart</h5>";

        for (var x in cart) {
           cartString += cartIndex;
           cartString += document.getElementById("nm"+x).innerHTML + "Qty:" + cart[x][0] + "</br>";
           cartIndex += 1;
        }

        cartString += "<br><a class='btn btn-warning' id='checkout' href='/checkout'>checkout</a>";

        // add Bootstrap 5 popover
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        document.getElementById("cart").setAttribute("data-bs-content",cartString);
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
          });
    }


   
   

</script>

</html>
